[general]
output_name = /motors_inertial_port
to_ros = true
num_mux = 2
rate = 60
ros_msg_name = MotorsInertial
from_ros_topics = false

[mux1]
num_ports = 1
ports = /dummy_head/state:o,
function = deg_to_rad
verbose = false

[mux2]
num_ports = 1
ports = /inertial
function = none_double
verbose = false
	
[message]
num_fields = 2
1_type = mux
1_mux = mux2
2_type = mux
2_mux = mux1
																																																																																													
