[general]
output_name = /vizzy_upper_body/joint_states
to_ros = true
num_mux = 1
rate = 60
ros_msg_name = sensor_msgs/JointState
from_ros_topics = false

[mux1]
num_ports = 4
ports = /vizzy/torso/state:o,/vizzy/head/state:o,/vizzy/left_shoulder_arm/state:o,/vizzy/right_shoulder_arm/state:o
function = deg_to_rad
verbose = false

[message]
num_fields = 5
1_type = msg
1_msg = header
2_type = list
2_msg = "waist_joint","neck_pan_joint", "neck_tilt_joint", "eyes_tilt_joint", "version_joint", "vergence_joint", "l_shoulder_scapula_joint", "l_shoulder_flection_joint", "l_shoulder_abduction_joint", "l_shoulder_rotation_joint", "l_elbow_flection_joint", "l_forearm_pronation_joint", "l_wrist_abduction_joint", "l_wrist_flection_joint r_shoulder_scapula_joint", "r_shoulder_flection_joint", "r_shoulder_abduction_joint", "r_shoulder_rotation_joint", "r_elbow_flection_joint", "r_forearm_pronation_joint", "r_wrist_abduction_joint", "r_wrist_flection_joint"
3_type = mux
3_mux = mux1
4_type = list
4_msg = 
5_type = list
5_msg =

[header]
num_fields = 3
1_type = counter
2_type = timestamp
3_type = single_value
3_msg = ""
